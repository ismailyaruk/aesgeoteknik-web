<html lang="tr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yapım Aşamasında">

    <title>Yapım Aşamasında</title>
    <style>
        /* Genel sayfa ve yazı stili */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        body {
            background-color: #000000;
        }

        /* Video kapsayıcısı */
        .video-container {
            position: relative;
            width: 100%;
            height: 85vh;
            /* Ekranın %85'ini kapsar */
            max-height: 85vh;
            overflow: hidden;

        }

        /* Video arka plan */
        .video-background {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* İçerik (merkezde yazı) */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            top: 100px;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .content h1 {
            font-size: 48px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }

        .content p {
            font-size: 20px;
            margin-top: 20px;
            color: #bbbbbb;
        }

        /* Footer stili */
        footer {
            position: relative;
            width: 100%;
            text-align: center;
            color: #ffffff;
            font-size: 17px;
            font-weight: 700;
            background: #000000;
            padding: 20px 0;
        }

        .last {
            font-size: 14px;
            font-weight: 400;
        }

        /* İletişim bilgileri */
        .contact-info {
            color: #ffffff;
        }

        .contact-info p {
            margin: 5px 0;
        }

        /* Telefon numarası stili */
        a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Mobil cihazlar için düzenleme */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 32px;
            }

            .content p {
                font-size: 16px;
            }

            footer {
                font-size: 14px;
            }

            .video-container {
                height: 70vh;
                /* Mobil cihazlarda daha fazla alan bırak */
            }
        }

        /* Küçük mobil cihazlar (telefonlar) için */
        @media (max-width: 480px) {
            .content h1 {
                font-size: 24px;
            }

            .content p {
                font-size: 14px;
            }

            .video-container {
                height: 70vh;
                /* Daha küçük cihazlarda yüksekliği azalt */
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <!-- Video ve overlay kapsayıcısı -->
    <div class="video-container">
        <video autoplay="" muted="" loop="" playsinline="" class="video-background">

            Tarayıcınız video etiketini desteklemiyor.
        </video>

        <!-- İçerik -->
        <div class="content">
            <h1>Yapım Aşamasında</h1>
            <p>Yakında sizlerle...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <p>Adres: Cedit Mahallesi, Goncagül Sokak No: 14 D:7 İzmit, Kocaeli</p>
            <p>Telefon: <a href="tel:+905348420169">0534 842 0169</a></p>
        </div>
        <p class="last">Telif Hakkı © 2024 aesgeoteknik - Tüm Hakları Saklıdır.</p>
    </footer>
